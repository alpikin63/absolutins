[pytest]
xfail_strict = true
log_format = [%(levelname)s] %(asctime)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    serial: marks tests to run in serial mode only (deselect with '-m "not serial"')
    smoke: marks tests for smoke suite run
    regress: marks tests for regress suite run
    flaky: marks unstable tests
